<html>
    <head>
        <!--
         Customize this policy to fit your own app's needs. For more guidance, see:
         https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
         Some notes:
         * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
         * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
         * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
         * Enable inline JS: add 'unsafe-inline' to default-src
         -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>BlinkUp Plugin Example</title>
    </head>

    <body>
        <div class="l-body v-main">
            <div class="l-header">BlinkUp Plugin</div>
            <div id="deviceready" class="device-state">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>

            <div class="device-info-header">
                Device Info:
            </div>
            <ul class="device-info">
                <li>
                    <div>Status:</div>
                    <div id="status"></div>
                </li>
                <li>
                    <div>Plan ID:</div>
                    <div id="planId"></div>
                </li>
                <li>
                    <div>Device ID:</div>
                    <div id="deviceId"></div>
                </li>
                <li>        
                    <div>Agent URL:</div>
                    <div id="agentURL"></div>
                </li>
                <li>        
                    <div>Verification Date:</div>
                    <div id="verificationDate"></div>
                </li>
            </ul>

            <div id="progress-bar-wrapper">
                <div id="progress-bar"></div>
            </div>

            <div class="actions">
                <div id="abort-button" class="button" style="display: none;">Cancel BlinkUp</div>
                <div id="clear-button" class="button">Clear Wifi &amp; Cache</div>
                <div id="blinkup-button" class="button">Perform BlinkUp</div>
            </div>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>

</html>
